name: trufflehog_detection
version: "1.0.0"
vertical: secrets
description: "Detect secrets with verification using TruffleHog"
author: "Crashwise Team"
tags:
  - "secrets"
  - "trufflehog"
  - "verification"

workspace_isolation: "shared"

parameters:
  type: object
  properties:
    verify:
      type: boolean
      default: true
      description: "Verify discovered secrets"

    max_depth:
      type: integer
      default: 10
      description: "Maximum directory depth to scan"

required_modules:
  - "trufflehog"
