name: llm_secret_detection
version: "1.0.0"
vertical: secrets
description: "AI-powered secret detection using LLM semantic analysis"
author: "Crashwise Team"
tags:
  - "secrets"
  - "llm"
  - "ai"
  - "semantic"

workspace_isolation: "shared"

parameters:
  type: object
  properties:
    agent_url:
      type: string
      default: "http://crashwise-task-agent:8000/a2a/litellm_agent"

    llm_model:
      type: string
      default: "gpt-5-mini"

    llm_provider:
      type: string
      default: "openai"

    max_files:
      type: integer
      default: 20

    max_file_size:
      type: integer
      default: 30000
      description: "Maximum file size in bytes"

    timeout:
      type: integer
      default: 30
      description: "Timeout per file in seconds"

    file_patterns:
      type: array
      items:
        type: string
      default:
        - "*.py"
        - "*.js"
        - "*.ts"
        - "*.java"
        - "*.go"
        - "*.env"
        - "*.yaml"
        - "*.yml"
        - "*.json"
        - "*.xml"
        - "*.ini"
        - "*.sql"
        - "*.properties"
        - "*.sh"
        - "*.bat"
        - "*.config"
        - "*.conf"
        - "*.toml"
        - "*id_rsa*"
        - "*.txt"
      description: "File patterns to scan for secrets"

required_modules:
  - "llm_secret_detector"
