rules:
  - id: vulnerable-activity
    severity: WARNING
    languages: [xml]
    message: "Activity exported without permission."
    metadata:
      authors:
        - Guerric ELOI (Crashwise)
      category: component
      area: manifest
      verification-level: [L1]
    paths:
      include:
        - "**/AndroidManifest.xml"
    pattern: |
      <activity android:exported="true"
