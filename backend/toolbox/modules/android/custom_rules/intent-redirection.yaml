rules:
  - id: intent-redirection
    severity: WARNING
    languages: [java]
    message: "Potential intent redirection: using getIntent().getExtras() without validation."
    metadata:
      authors:
        - Guerric ELOI (Crashwise)
      category: intent
      area: intercomponent
      verification-level: [L1]
    paths:
      include:
        - "**/*.java"
    pattern: "$ACT.getIntent().getExtras()"
